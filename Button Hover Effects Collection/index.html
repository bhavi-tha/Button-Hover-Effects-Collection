<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Button Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS Button Hover Effects</h1>

    <div class="button-container">
        <button class="btn btn-fill">Fill Effect</button>
        <button class="btn btn-slide">Slide Effect</button>
        <button class="btn btn-glow">Glow Effect</button>
        <button class="btn btn-outline">Outline Effect</button>
        <button class="btn btn-rotate">Rotate Effect</button>
    </div>

</body>
</html>
